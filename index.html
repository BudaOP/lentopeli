<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentopeli</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" class="active">
                    <ion-icon name="airplane-outline"></ion-icon>
                    &nbsp;
                    Game
                </a>
            </div>
            <h1>
                Top Gun
            </h1>
            <div class="logo">
                <a href="about.html">
                    <ion-icon name="airplane-outline"></ion-icon>
                    &nbsp;
                    About
                </a>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div class="boxes">
                <section class="box">
                    <header>
                        <h2>Game status</h2>
                    </header>
                    <table id="status">
                        <tr>
                            <td colspan="2">
                                <h3 id="player">Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>CO2 Consumed : <span id="consumed">0</span>kg</td>
                            <td>CO2 Budget: <span id="budget">10000</span>kg</td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2 id="selected-name"></h2>
                    </header>
                    <table id="weather">
                        <tr>
                            <td>Temperature</td>
                            <td>
                                <img id="selected-icon" src="" alt="">
                            </td>
                            <td>Wind</td>
                        </tr>
                        <tr>
                            <td id="selected-temp"></td>
                            <td id="selected-weather"></td>
                            <td id="selected-wind"></td>
                        </tr>
                    </table>
                </section>
                <section class="box">
                    <header>
                        <h2>Goals</h2>
                    </header>
                    <ul id="goals">

                    </ul>
                </section>
            </div>
        </main>
        <footer>
            <p>Â©ILE</p>
        </footer>
        <div class="leima hide">
            <h2>Gooool</h2>
            <p>
                <span id="goal-txt">Goals reached</span>
            </p>
        </div>
    </div>
    <div id="player-modal">
        <form id="player-form">
            <input id="player-name" type="text" placeholder="Player name" required>
            <input type="submit" value="Start game">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
